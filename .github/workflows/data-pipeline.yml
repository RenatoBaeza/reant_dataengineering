name: Data Pipeline

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --no-cache-dir -r requirements.txt
      
      - name: Run data pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd backend
          # Verify environment variables are set (without exposing values)
          if [ -z "$SUPABASE_URL" ]; then
            echo "Error: SUPABASE_URL secret is not set in GitHub repository settings"
            exit 1
          fi
          if [ -z "$SUPABASE_KEY" ]; then
            echo "Error: SUPABASE_KEY secret is not set in GitHub repository settings"
            exit 1
          fi
          echo "Environment variables are set:"
          echo "  - SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "  - SUPABASE_KEY length: ${#SUPABASE_KEY}"
          echo "  - SUPABASE_URL starts with: $(echo "$SUPABASE_URL" | cut -c1-20)..."
          echo "  - SUPABASE_KEY starts with: $(echo "$SUPABASE_KEY" | cut -c1-20)..."
          echo "  - SUPABASE_KEY format check: $(echo "$SUPABASE_KEY" | grep -q '^eyJ' && echo 'PASS (starts with eyJ)' || echo 'FAIL (should start with eyJ)')"
          echo "  - SUPABASE_KEY parts: $(echo "$SUPABASE_KEY" | tr -cd '.' | wc -c | tr -d ' ') dots (should be 2 for 3 parts)"
          python pipeline.py