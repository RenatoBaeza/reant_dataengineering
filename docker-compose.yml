version: '3.8'

services:
  # Backend data pipeline service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather-pipeline
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - weather-network

  # Frontend React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weather-dashboard
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    env_file:
      - ./frontend/.env
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge

